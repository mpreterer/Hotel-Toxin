
<div class="dropBlock hide">
  <div class="drop_block_item">
    <div class="drop_block_row">
      <h3 class="dropItem" id="dropItem1">Взрослые</h3>
      <div class="db1"> 
        <button class="circle_drop_item circle_drop_minus1">-</button>
        <input id="counter1" type="text" value="0"/>
        <button class="circle_drop_item circle_drop_plus1">+</button>
      </div>
    </div>
    <div class="drop_block_row">
      <h3 class="dropItem" id="dropItem2">Дети</h3>
      <div class="db2"> 
        <button class="circle_drop_item circle_drop_minus2">-</button>
        <input id="counter2" value="0"/>
        <button class="circle_drop_item circle_drop_plus2">+</button>
      </div>
    </div>
    <div class="drop_block_row">
      <h3 class="dropItem" id="dropItem3">Младенцы</h3>
      <div class="db3"> 
        <button class="circle_drop_item circle_drop_minus3">-</button>
        <input id="counter3" value="0"/>
        <button class="circle_drop_item circle_drop_plus3">+</button>
      </div>
    </div>
    <div class="drop_function">
      <button class="link_drop_function" id="clear">ОЧИСТИТЬ</button>
      <button class="link_drop_function" id="apply">ПРИМЕНИТЬ</button>
    </div>
  </div>
</div>
